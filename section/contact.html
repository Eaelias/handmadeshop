    <title>Handmade Shop - Contact</title>
    <link rel="shortcut icon" type="png" href="../images/favicon.png"/>
</head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">Handmade shop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="bestsellers.html">Bestsellers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="shop.html">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="productofthemonth.html">Product of the
                                    month</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Information
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="contact.html">Contact</a></li>
                                    <li><a class="dropdown-item" href="about.html">About Us</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1>
                Contact Us
            </h1>
            <div class="contact-form">
                <div class="mb-3 col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    <label for="email-address" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary button-style">Submit</button>
            </div>
        </main>
        <footer class="footer">
            <!-- Social networks -->
            <div class="socials">
                <h4>
                    Follow us on
                </h4>
                <img src="../images/instagram-icon.svg" alt="Pink camera Instagram icon">
                <img src="../images/whatsapp-icon.svg" alt="White telefone in green speeph bubble whatsapp icon">
                <img src="../images/twitter-icon.svg" alt="Light blue flying bird Twitter icon">
                <img src="../images/youtube-icon.svg" alt="Red rectangle with a white triangle Youtube icon">
            </div>
            <!-- General info placed on the footer -->
            <div class="footer-info">
                <p>
                    Each and every one of our handcrafted items is unique and made with love. Thank you for shopping with
                    us.
                </p>
            </div>
            <!-- Payments methods -->
            <div class="payment-methods">
                <h5>
                    Payment Methods
                </h5>
                <img src="../images/visa-icon.svg" alt="Visa card icon">
                <img src="../images/amex-icon.svg" alt="American express card icon">
                <img src="../images/mastercard-icon.svg" alt="Red and yellow circle in blue background Mastercard icon">
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
